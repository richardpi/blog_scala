@(id: Long, post: Post)

@main {

    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <h2 class="section-heading">@post.title</h2>
                    <p class="small">Posted by @post.author on @post.date.format("dd/MM/yyyy")</p>

                    @Html(post.content.get)

                </div>
            </div>
        </div>
    </article>

}
